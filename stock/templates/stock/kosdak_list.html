{% extends "base_generic.html" %}

{% block content %}
    <h1>Kosdak List</h1>

    {% if kosdak_list %}
    <ul>

      {% for kosdak in kosdak_list %}
      <li>
        <a href="{{ kosdak.get_absolute_url }}">{{ kosdak.name }}</a> ({{kosdak.code}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no kosdaks in the stock.</p>
    {% endif %}       
{% endblock %}
